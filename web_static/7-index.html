<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnb Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>Staties</h3>
					<h4>Rivers, Lagos...</h4>
					<ul class="popover">
						<li>
							<h2>Lagos:</h2>
							<ul>
								<li>Apapa</li>
								<li>Surulere</li>
							</ul>
						</li>
						<li>
							<h2>Rivers:</h2>
							<ul>
								<li>PortHarcourt</li>
								<li>Bonny</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Gym, Cafe...</h4>
					<ul class="popover">
						<li>Gym</li>
						<li>Cafe</li>
						<li>Pool</li>
						<li>Laundry</li>
					</ul>
				</div>
				<button class="search" type="button">Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Condo</h2>
				</article>
				<article>
					<h2>Serviced Apartment</h2>
				</article>
				<article>
					<h2>Private Room</h2>
				</article>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
